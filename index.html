<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammerhead | Obsidian Identity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;900&display=swap" rel="stylesheet">
    <style>
        :root { --h-cyan: #00f2ff; --h-bg: #020408; --h-glass: rgba(15, 23, 42, 0.7); }
        body { background: var(--h-bg); color: #fff; font-family: 'Outfit', sans-serif; height: 100vh; margin: 0; overflow: hidden; }

        /* 背景極光 */
        .aurora { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 80% 20%, #0044ff15 0%, transparent 50%), radial-gradient(circle at 20% 80%, #00f2ff10 0%, transparent 50%); }

        /* 登入遮罩 */
        #login-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; transition: 1s ease; }
        .login-card { width: 450px; background: var(--h-glass); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 60px; text-align: center; box-shadow: 0 50px 100px rgba(0,0,0,0.8); }
        .login-card h2 { letter-spacing: 10px; font-weight: 900; margin-bottom: 30px; }
        
        .auth-btn { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; margin-bottom: 15px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .auth-btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-3px); border-color: var(--h-cyan); }
        
        /* 隱藏主介面直到登入 */
        #main-app { display: none; height: 100vh; }
    </style>
</head>
<body>

<div class="aurora"></div>

<div id="login-overlay">
    <div class="login-card">
        <svg width="80" height="80" viewBox="0 0 100 100" class="mb-4">
            <path d="M 82 38 C 82 28, 18 28, 18 38 C 18 48, 32 48, 38 52 C 42 65, 38 82, 50 88 C 62 82, 58 65, 62 52 C 68 48, 82 48, 82 38 Z" fill="#00f2ff" />
        </svg>
        <h2>IDENTITY</h2>
        <p class="text-muted small mb-5">請同步您的創作者身分以開啟鑄造爐</p>
        
        <button class="auth-btn" onclick="mockLogin('GitHub')">
            <svg width="20" height="20" fill="white" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>
            Continue with GitHub
        </button>
        <button class="auth-btn" onclick="mockLogin('Google')">
            Continue with Google
        </button>
        <div class="mt-4 small text-muted">目前開放席位：47 / 200</div>
    </div>
</div>

<div id="main-app">
    <div class="d-flex align-items-center p-4 border-bottom border-secondary">
        <h3 class="fw-bold mb-0">HAMMERHEAD <span class="text-info">FORGE</span></h3>
        <span class="ms-auto text-muted small">User: <span id="user-name">...</span></span>
    </div>
    <div class="p-5 text-center">
        <h4 class="text-info">歡迎回來，負責人。</h4>
        <p>鑄造爐已加熱至 2200°C，隨時準備執行您的下一項指令。</p>
        <button class="btn btn-outline-info" onclick="location.reload()">登出系統</button>
    </div>
</div>

<script>
    function mockLogin(provider) {
        const overlay = document.getElementById('login-overlay');
        const main = document.getElementById('main-app');
        const user = document.getElementById('user-name');
        
        overlay.style.opacity = '0';
        setTimeout(() => {
            overlay.style.display = 'none';
            main.style.display = 'block';
            user.innerText = provider + "_User_047";
        }, 1000);
    }
</script>
</body>
</html>
