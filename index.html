<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammerhead | Neural Nexus V9.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --h-neon: #00f2ff; --h-bg: #030508; --h-panel: rgba(10, 14, 20, 0.85); --h-border: rgba(0, 242, 255, 0.15); }
        body { background: var(--h-bg); color: #a5b4fc; font-family: 'Space Grotesk', sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        .nexus-grid { position: fixed; inset: 0; background-image: linear-gradient(var(--h-border) 1px, transparent 1px), linear-gradient(90deg, var(--h-border) 1px, transparent 1px); background-size: 50px 50px; mask-image: radial-gradient(circle at center, black, transparent 90%); z-index: -1; }

        /* 介面框架 */
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }
        header { height: 60px; border-bottom: 1px solid var(--h-border); display: flex; align-items: center; padding: 0 25px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); justify-content: space-between; }
        .main-content { display: grid; grid-template-columns: 380px 1fr 320px; flex: 1; overflow: hidden; }

        /* 控制面板 */
        .side-panel { background: var(--h-panel); border-right: 1px solid var(--h-border); padding: 25px; display: flex; flex-direction: column; }
        .terminal { flex: 1; background: #000; border-radius: 12px; padding: 15px; font-family: 'Courier New', monospace; font-size: 0.8rem; overflow-y: auto; color: #4ade80; border: 1px solid #1e293b; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
        .cmd-input { background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: #fff; padding: 15px; margin-top: 20px; width: 100%; outline: none; transition: 0.3s; }
        .cmd-input:focus { border-color: var(--h-neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }

        /* 畫布 */
        .viewport { background: radial-gradient(circle at center, #0f172a 0%, #030508 100%); position: relative; overflow: hidden; }
        .node-box { position: absolute; background: rgba(0,0,0,0.7); border: 1px solid var(--h-neon); padding: 12px 24px; border-radius: 10px; font-size: 0.75rem; color: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        @keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* 預覽區 */
        .preview-panel { background: var(--h-panel); border-left: 1px solid var(--h-border); padding: 20px; display: flex; flex-direction: column; }
        .iphone-frame { width: 100%; height: 580px; background: #fff; border-radius: 40px; border: 10px solid #1e293b; overflow: hidden; box-shadow: 0 40px 80px rgba(0,0,0,0.6); position: relative; }
        .app-top { background: #f1f5f9; height: 65px; padding: 25px 20px 0; font-weight: bold; color: #000; border-bottom: 1px solid #e2e8f0; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="nexus-grid"></div>

<div class="app-wrapper">
    <header>
        <div class="d-flex align-items-center">
            <svg width="32" height="32" viewBox="0 0 100 100"><path d="M 82 38 C 82 28, 18 28, 18 38 C 18 48, 32 48, 38 52 C 42 65, 38 82, 50 88 C 62 82, 58 65, 62 52 C 68 48, 82 48, 82 38 Z" fill="#00f2ff"/></svg>
            <span class="ms-3 fw-bold tracking-widest text-white">HAMMERHEAD NEXUS</span>
        </div>
        <div class="small text-muted">STATION: TRIPLE-E / 2026.01.30</div>
    </header>

    <div class="main-content">
        <div class="side-panel">
            <h6 class="text-white mb-3 small fw-bold">SYSTEM TERMINAL</h6>
            <div id="logs" class="terminal">
                <div>> 初始化神經中樞...</div>
                <div>> 等待語意脈衝...</div>
            </div>
            <input type="text" id="user-input" class="cmd-input" placeholder="輸入應用願景..." onkeypress="if(event.key==='Enter') executeForge()">
        </div>

        <div class="viewport" id="canvas">
            <div style="position:absolute; top:20px; left:20px; opacity:0.2;">LOGIC_BLUEPRINT_MODE</div>
        </div>

        <div class="preview-panel">
            <h6 class="text-white mb-4 small fw-bold">REAL-TIME INSTANCE</h6>
            <div class="iphone-frame" id="mockup">
                <div class="app-top" id="app-name">Standby...</div>
                <div class="p-3" id="app-body" style="color:#64748b; font-size:0.8rem;">
                    等待鑄造指令以生成 UI...
                </div>
            </div>
            <div class="mt-4 p-3 rounded" style="background:rgba(255,255,255,0.02); border:1px solid var(--h-border);">
                <small class="d-block text-muted mb-2">部署進度</small>
                <div class="progress" style="height:4px; background:#1e293b;">
                    <div id="p-bar" class="progress-bar bg-info" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 初始化系統
    const logs = document.getElementById('logs');
    const canvas = document.getElementById('canvas');
    const appBody = document.getElementById('app-body');
    const appName = document.getElementById('app-name');
    const pBar = document.getElementById('p-bar');

    function addLog(text, color="#4ade80") {
        const d = document.createElement('div');
        d.style.color = color;
        d.innerText = `> ${text}`;
        logs.appendChild(d);
        logs.scrollTop = logs.scrollHeight;
    }

    function executeForge() {
        const val = document.getElementById('user-input').value;
        if(!val) return;

        addLog(`接收指令: ${val}`, "#fff");
        addLog("正在解析語意結構...", "#00f2ff");

        // 模擬鑄造流程
        const steps = ['DB_SCHEMA', 'API_RESOURCES', 'AUTH_LAYER', 'UI_COMPONENTS', 'DEPLOY_V1'];
        steps.forEach((s, i) => {
            setTimeout(() => {
                const node = document.createElement('div');
                node.className = 'node-box';
                node.innerText = s;
                node.style.left = 15 + (i*15) + '%';
                node.style.top = 30 + (i%2 ? 15 : -15) + '%';
                canvas.appendChild(node);
                
                addLog(`建立組件 [${s}] ... OK`, "#00f2ff");
                pBar.style.width = ((i+1)*20) + '%';

                if(i === steps.length - 1) finishForge(val);
            }, i * 600);
        });
        document.getElementById('user-input').value = '';
    }

    function finishForge(val) {
        appName.innerText = val.toUpperCase();
        appBody.innerHTML = `
            <div class="alert alert-info py-2" style="font-size:0.7rem">應用程式已成功鑄造</div>
            <div class="list-group">
                <div class="list-group-item border-0 bg-light mb-2 rounded">核心模組：語意引擎 v1.0</div>
                <div class="list-group-item border-0 bg-light mb-2 rounded">接口狀態：已連線</div>
            </div>
            <button class="btn btn-dark w-100 btn-sm mt-3">啟動應用</button>
        `;
        addLog("鑄造完畢。實體已在預覽區啟動。", "#fff");
    }
</script>
</body>
</html>
